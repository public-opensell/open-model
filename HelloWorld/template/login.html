<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>书籍登录管理系统</title>
{%load staticfiles%}
<link href="{%static 'css/books.css'%}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="login">
  <label class="lables" >书籍管理系统</label>
  <form action="/login_user" method="post">
     {% csrf_token %}
     <input class="input1" placeholder="用户名" type="text" name="username">
     <input class="input2" placeholder="密码"  type="password" name="password">
  	 <input class="input3" type="submit" value="登录"> 
  	 
  </form>
   <label class="lables1">{{message}}</label>
   <label class="lables2">{{full}}</label>


</div>

</body>
</html>
